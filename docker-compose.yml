version: "3.7"

services:
  mongodb:
    image: docker.io/bitnami/mongodb:5.0
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=okteto
      - MONGO_INITDB_ROOT_USERNAME=okteto
      - MONGO_INITDB_DATABASE=okteto
    ports:
      - "27017:27017"
    volumes:
      - 'mongodb_data:/bitnami/mongodb'  
  node-red:
    public: true
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TZ=Asia/Tokyo
      - DB_HOST=mongodb://mongodb:27017
      - secret=dev
    ports:
      - 80:1880
    networks:
      - node-red-net
    volumes:
      - node-red:/home/94r4d0x/.node-red
    links:
      - mongodb


volumes:
  node-red:
    size: 2Gi
  mongodb_data:
    driver: local
    size: 2Gi
  
networks:
  node-red-net:
 

